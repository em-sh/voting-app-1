# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - result/* 

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0e1b20cf-dc07-4ac4-be3b-54b4d9649a46'
  imageRepository: 'resultapp'
  containerRegistry: 'emanshahidazurecicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'azureagent'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'result/Dockerfile'
        tags: '$(tag)'
- stage: Push
  displayName: Push stage
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

- stage: Update 
  displayName: Update
  jobs:
    - job: Update
      displayName: Update the image 
      steps:
      - script: |
              sudo apt-get update
              sudo apt-get install -y dos2unix
              dos2unix scripts/updateK8sManifests.sh || sed -i 's/\r$//' scripts/updateK8sManifests.sh
              cat scripts/updateK8sManifests.sh
        displayName: 'Fix line endings and print script content'
      - task: ShellScript@2
        inputs:
          scriptPath: 'scripts/updateK8sManifests.sh'
          args: 'result $(imageRepository) $(tag) Fx3iyZ7HKfirv00MfjRKDncSMPOj1jbVipkegS5WOr99bzAOBqtCJQQJ99BGACAAAAAAAAAAAAASAZDO2JZX'


